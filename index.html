<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-size: 150%;
      background-repeat: no-repeat;
      background-position: center;
    }
    .role-container {
      text-align: center;
      margin-top: 50px;
      color: black; /* Yazı rengini siyah yap */
      display: none;
    }
    .roletitle {
      font-weight: bold;
      font-size: 24px;
    }
    .role {
      margin: 20px;
      font-weight: bold;
    }
    .status {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid black;
      margin: 5px;
      cursor: pointer;
    }
    .status:hover {
      background-color: lightgray;
    }
    .form {
      display: block;
      text-align: center;
    }
    .input-field {
      margin-bottom: 10px;
    }
    .logo {
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo" id="logo">
    <img src="logo.png" alt="Logo" style="width:300px;height:300px;">
    <h1 style="font-size: 36px; font-weight: bold;">SDÜ ELHAB 2024 BİTİRME ÖDEVİ</h1>
  </div>

  <div class="form-container" id="form-container" style="text-align:center;">
    <form class="form">
      <div class="input-field">
        <div>Kullanıcı Adı:</div>
        <input type="text" id="username">
      </div>
      <div class="input-field">
        <div>Şifre:</div>
        <input type="password" id="password">
      </div>
      <input type="button" value="Giriş" onclick="checkCredentials()">
    </form>
  </div>

  <div class="role-container" id="role-container">
    <div class="roletitle">RÖLE KONTROL</div>
    <div class="roleicons">
      <div class="role">
        Röle 1<br>
        <div class="status-container">
          <div class="status" onclick="alert('Açık')">Açık</div>
          <div class="status" onclick="alert('Kapalı')">Kapalı</div>
        </div>
      </div>
      <div class="role">
        Röle 2<br>
        <div class="status-container">
          <div class="status" onclick="alert('Açık')">Açık</div>
          <div class="status" onclick="alert('Kapalı')">Kapalı</div>
        </div>
      </div>
      <div class="role">
        Röle 3<br>
        <div class="status-container">
          <div class="status" onclick="alert('Açık')">Açık</div>
          <div class="status" onclick="alert('Kapalı')">Kapalı</div>
        </div>
      </div>
      <div class="role">
        Röle 4<br>
        <div class="status-container">
          <div class="status" onclick="alert('Açık')">Açık</div>
          <div class="status" onclick="alert('Kapalı')">Kapalı</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function checkCredentials() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var formContainer = document.getElementById('form-container');
      var roleContainer = document.getElementById('role-container');
      var logo = document.getElementById('logo');

      if (username === 'huseyineyupcan' && password === '41') {
        formContainer.style.display = 'none';
        logo.style.display = 'none';
        roleContainer.style.display = 'block';
      } else {
        alert('Yanlış kullanıcı adı veya şifre!');
      }
    }
  </script>
</body>
</html>
