<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-size: 150%;
      background-repeat: no-repeat;
      background-position: center;
    }
    .role-container {
      text-align: center;
      margin-top: 50px;
      color: black; /* Yazı rengini siyah yap */
    }
    .roletitle {
      font-weight: bold;
      font-size: 24px;
    }
    .role {
      margin: 20px;
      font-weight: bold;
    }
    .status {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid black;
      margin: 5px;
      cursor: pointer;
    }
    .status:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="role-container" id="role-container">
    <div class="roletitle">RÖLE 1</div>
    <div class="roleicons">
      <div class="role">
        <div class="status-container">
          <div class="status" onclick="relayControl('Açık')">Açık</div>
          <div class="status" onclick="relayControl('Kapalı')">Kapalı</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function relayControl(state) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          console.log(this.responseText);
        }
      };
      xhttp.open("GET", "/state?relay1=" + state, true);
      xhttp.send();
    }
  </script>
</body>
</html>
